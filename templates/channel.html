<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>NewChannel {{ channel.name }}</title>
</head>
<body>
<p>The distributed messenger. <a href="{{ url_for('home_page') }}">List of channels.</a> </p>

<style>
    /* Basic styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
    }

    .form-container {
        background: white;
        padding: 20px;
        border: 2px solid black;
        width: 500px;
        text-align: left;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 5px;
    }

    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background: #0056b3;
    }

    /* Message Box */
    .message-box {
        background: white;
        padding: 10px 15px;
        border: 2px solid black;
        width: 500px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
    }

    .message-box h2 {
        font-size: 16px;
        font-weight: bold;
        margin: 5px 0;
    }

    .message-box p {
        font-size: 14px;
        margin: 5px 0;
        word-wrap: break-word;
    }

    .timestamp {
        color: #777;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
        border-top: 1px solid black;
        padding-top: 5px;
    }

    .delete-btn {
        background: #ccc;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease;
        margin-left: auto;
    }

    .delete-btn:hover {
        background: #007BFF;
    }

    /* Image Styling */
    .message-box img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 10px;
    }
</style>

<script>
    const BASE_URL = "http://127.0.0.1:5005";
    function deleteMessage(messageId, buttonElement) {
        console.log(`Attempting to delete message: ${messageId}`);  // Debug log

        if (!confirm("Are you sure you want to delete this message?")) return;

        fetch(`${BASE_URL}/messages/${messageId}`, {
            method: "DELETE",
            headers: {
                "Authorization": "authkey 0987654321"
            }
        })

        .then(response => {
            console.log(`Response status: ${response.status}`);  // ✅ Debug log
            return response.json();
        })

        .then(data =>{
            console.log("Server Response:", data);  // ✅ Debug log
            if (data.error) {
                alert("❌ " + data.error);
            } else {
                alert("✅ Message deleted successfully!");
                buttonElement.parentElement.parentElement.remove();
            }
        })
        .catch(error => console.error("Error deleting message:", error));
    }
</script>

{% if channel %}
    <h1>Channel {{ channel.name }}</h1>
        <div class="form-container">
            <h2>Write a post</h2>
            <form action="/post" method="post" enctype="multipart/form-data">
                <input type="hidden" name="channel" value="{{ channel.endpoint | urlencode }}">
                <label for="sender">Sender:</label>
                <input type="text" name="sender" id="sender" required> <br>
        
                <label for="content">Message:</label>
                <input type="text" name="content" id="content" required> <br>

                <input type="submit" value="Post">
            </form>
        </div>

        {% for message in messages %}
            <div class="message-box">
                <h2>{{ message.sender }}</h2>
                <p>{{ message.content }}</p>
                <p style="font-size: 60%">{{ message.timestamp }}</p>
                <button class="delete-btn" onclick="deleteMessage('{{ message.id }}', this)">DELETE</button>

            </div>
        {% endfor %}
{% else %}
    <h1>Channel not found</h1>
{% endif %}



</body>
</html>
